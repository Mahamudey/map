<body>
	<!--make a container and style it before writing the MAP script-->
	<div id="mapc"></div>
		<style>
			#mapc {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;

			      }

		<!--after styling write script to add the map in the container and start editing the map-->
				<script>
					var mymap = L.map('mapc').setView([64.964875, 17.675409], 5);

					maxZoom: 18,

					}).addTo(mymap);
